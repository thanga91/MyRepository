<div class="addTaskComponent">
    <div class="container col-md-6 offset-md-3">
        <h2>Add Task</h2>
        <form (ngSubmit)="saveTask()" #addTaskForm="ngForm">
          <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" required ="true" class="form-control" id="taskName" [(ngModel)]="newTask.task" placeholder="Enter Task" name="taskName">
          </div>
          <div class="form-group">
            <label for="parentName">Parent Task Name:</label>
            <input type="text" required ="true" class="form-control" id="parentName" [(ngModel)]="newTask.parent" placeholder="Enter Parent" name="parentName">
          </div>   
          <div class="form-group">
            <label for="priority">Priority:</label>
            <input type="range" class="form-control"
              name="priority"
              min="1" max="30" value="1" class="slider" 
              [(ngModel)]="newTask.priority" id="priority"
              [title]=newTask.priority>
          </div>        
          <button type="submit" class="btn btn-success" [disabled]="!addTaskForm.valid" type="submit">Submit</button>
          <button type="submit" class="btn btn-primary leftMargin" (click)="reset()">Reset</button>
        </form>
      </div>
</div>
